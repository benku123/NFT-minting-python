{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="page-content">
            
          <div class="main-banner">
            <div class="row">
              <div class="col-lg-7">
                <div class="header-text">
                  <h6>NFT</h6>
                  <h4><em>Browse</em> Our Popular NFT Here</h4>
                </div>
              </div>
            </div>
          </div>

          <div class="most-popular">
            <div class="row">
              <div class="col-lg-12">
                <div class="heading-section">
                  <h4><em>Most Popular</em> Right Now</h4>
                </div>
                <div class="row">
                
                    {% for image in images %}
                      <div class="col-lg-3 col-sm-6">
                        <div class="item">
                          <img src="https://ipfs.io/ipfs/{{ image.ipfs_hash }}" alt="Generated Image">
                          <h4>Image Information</h4>
                          <ul>
                            <li><i class="fa fa-star"></i> 4.8</li> <!-- Example rating, adjust as needed -->
                            <li><i class="fa fa-download"></i> 2.3M</li> <!-- Example download count, adjust as needed -->
                          </ul>
                        </div>
                      </div>
                    {% endfor %}
                      </div>
                    </div>
                  </div>
          
                  
                  <div class="col-lg-12">
                    <div class="main-button">
                      <a href="browse.html">Discover Popular</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
{% endblock %}
