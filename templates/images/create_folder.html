{% extends 'base.html' %}

{% block content %}
<div class="container" style="max-width: 600px; margin-top: 200px; margin-bottom: 50px;">
    <h2 class="text-center mb-4">Upload Files</h2>
    <form action="upload/folder/" method="POST" class="dropzone dz" id="my-awesome-dropzone">
        {% csrf_token %}
        <div class="dz-message" data-dz-message><span>Drop files here or click to upload.</span></div>
        <div class="fallback">
            <input name="file" type="file" multiple>
        </div>
    </form>
</div>
{% endblock %}
