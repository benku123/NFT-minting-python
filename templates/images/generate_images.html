{% extends 'base.html' %}

{% block content %}
    <style>
    @import url("https://fonts.googleapis.com/css?family=Montserrat:400,400i,700");

body {
	background-color: #111;
	display: flex;
	align-items: center;
	justify-content: center;
	font-family: montserrat;
}
.dropbtn {
	font-family: montserrat;
	background-color: #222228;
	color: white;
	padding: 16px;
	font-size: 16px;
	border: none;
	border-radius: 10px 10px 10px 10px;
	width: 150px;
	box-shadow: 0px 0px 100px rgba(190, 200, 255, 0.6);
}

/* The container <div> - needed to position the dropdown content */
.dropdown {
	color: black;
	position: relative;
	display: inline-block;
	width: 150px;
	border-radius: 10px 10px 10px 10px;
	z-index: 1;
}

.dropdown-content {
	display: none;
	position: absolute;
	background-color: #222228;
	min-width: 150px;
	z-index: 1;
	border-radius: 0px 0px 14px 14px;
	box-shadow: 0px 0px 100px rgba(190, 200, 255, 0.25);
}

.dropdown-content a {
	color: white;
	padding: 12px 16px;
	text-decoration: none;
	display: block;
	border-radius: 10px;
	margin: 5px;
}

/* Change color of dropdown links on hover */
.dropdown-content a:hover {
	background-color: #33333f;
}

/* Show the dropdown menu on hover */
.dropdown:hover .dropdown-content {
	display: block;
}

/* Change the background color of the dropdown button when the dropdown content is shown */
.dropdown:hover .dropbtn {
	background-color: #222228;
	border-radius: 10px 10px 0px 0px;
	border-bottom: none;
}

    </style>

    <div class="container dropbtn" style="margin-top: 200px; margin-left: 600px; width: 600px">
        <h2>Generated Images for Folder {{ folder_id }}</h2>
        <form method="post" novalidate>
            {% csrf_token %}
            
                {{ form }}
           
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
