{% extends 'base.html' %}
{% load static %}

{% block content %}
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap");

        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(to bottom, black, rgba(57, 35, 61, 0.8));
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }




        .signup-container {
            background: rgba(0, 0, 0, 0.6); /* Set the background color to black with some transparency */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(135, 117, 138, 0.2), 0 0 10px rgba(135, 117, 138, 0.1) inset;
            width: 300px;
            text-align: center;
            color: white; 
    /* Adjust the duration (10s) as needed */
}

/* Additional class to trigger the rotation effect */
.rotate {
    transform: rotate(360deg); /* Rotate to 360 degrees */
}
        .signup-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .signup-form {
            display: flex;
            flex-direction: column;

        }

        .signup-form label {
            margin-bottom: 5px;
        }

        .signup-form input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.5); /* Set a semi-transparent white border */
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.3); /* Set a semi-transparent black background */
            color: white; /* Adjust text color for better visibility on a dark background */
        }


        .signup-form button {
            padding: 10px;
            background: rgba(0, 0, 0, 0.6); /* Set the button background color to black with some transparency */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2); /* Add a subtle white shadow for a glass effect */
        }


        .signup-form button:hover {
            background: #604f63; /* Use #604f63 as the button background color on hover */
        }

        .login-button {
            padding: 10px;
            background: rgba(0, 0, 0, 0.6); /* Set the button background color to black with some transparency */
            color: white;
            font-family: "Poppins", sans-serif;
            font-size: 10;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2); /* Add a subtle white shadow for a glass effect */
            transition: background 0.3s ease; /* Smooth transition for the background color change */
        }

        .login-button:hover {
            background: rgba(0, 0, 0, 0.8); /* Set the button background color to a darker shade on hover */
        }

        .or {
            font-size: larger;
            font-family: "Poppins", sans-serif;
            color: #ffffff;
        }

        .home-button {
            position: fixed;
            top: 10px;
            left: 10px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #000000; /* Use #000000 as the button background color */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

    
    </style>


    <div class="signup-container" id="signup-container">
        <h2>Login</h2>
        <form class="signup-form" method="post">
            {% csrf_token %}
            {{ form.as_p }}
    
            <button type="submit">Login</button>
        </form>
    
        <p class="or">
            OR
        </p>
